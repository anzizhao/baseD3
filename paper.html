<html>
	<head>
		<title>D3 Axis Example</title>
		<script src="node_modules/d3/d3.min.js"></script>
		<script src="node_modules/paper/dist/paper-full.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

            canvas[resize] {
                width: 100%;
                height: 100%;
            }

		</style>		
    </head>
    
    <body>
        <canvas id="myCanvas" resize></canvas>
        <img id="test"   style="display: none;"  src="img/test3.jpg" >
        <script src="js/paper.js"></script>
    </body>
</html>
